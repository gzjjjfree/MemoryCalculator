name: Cross Platform Release

on:
  push:
    tags:
      - "v*" # 当推送 v1.0.0 等标签时触发
  workflow_dispatch: #

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Set up Java
        # 签名工具 apksigner 需要 Java 环境
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Fyne CLI
        # 使用你本地成功的 fyne 命令工具
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build Android (Native Mode)
        env:
          K_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          K_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
          K_ALIAS: "memory-calc-alias"
        run: |
          # 1. 还原 Keystore
          echo "$K_BASE64" | base64 -d > release.keystore
          
          # 2. 配置 Android 环境变量 (使用 GitHub Runner 预装路径)
          # GitHub Ubuntu 镜像的 SDK 默认路径如下：
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          
          # 自动查找最新的 NDK 路径
          export ANDROID_NDK_HOME=$(ls -d $ANDROID_SDK_ROOT/ndk/* | tail -1)
          
          echo "Using Android SDK: $ANDROID_HOME"
          echo "Using Android NDK: $ANDROID_NDK_HOME"

          # 3. 执行你本地成功的打包命令
          # 注意：fyne package 会自动处理剩下的步骤
          fyne package -os android/arm64 \
            --appID com.gzjjj.memorycalculator \
            --icon Icon.png \
            --release \
            --keystore release.keystore \
            --keystorePass "$K_PASS" \
            --keyPass "$K_PASS" \
            --name MemoryCalculator

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: fyne-cross/dist/android-arm64/*.apk

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build macOS (ARM64)
        run: |
          # macOS 环境下直接使用 fyne package 编译 arm64
          # 如果需要发布，建议在此处进行签名
          fyne package -os darwin -name MemoryCalculator -icon Icon.png
          # 压缩为 zip 方便下载
          zip -r MemoryCalculator_macOS_arm64.zip MemoryCalculator.app

      - name: Upload macOS App
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: "*.zip"

  create-release:
    needs: [build-android, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            android-apk/*.apk
            macos-app/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
